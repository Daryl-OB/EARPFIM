<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNI | EARPFIM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid d-flex justify-content-center p-3 gap-2 align-items-center"
        style="background-color: #3f51b5;">
        <div class="logo">
            <picture>
                <img src="/img/logo2.png" alt="logo-uni" style="width: 50px;">
            </picture>
        </div>
        <div class="title-login d-flex flex-column text-white" style="font-size: 20px;">
            <span style="padding: 0 !important;">UNIVERSIDAD NACIONAL DE INGENIERIA</span>
            <span style="padding: 0 !important;">FACULTAD DE INGENIERIA MECANICA</span>
        </div>
    </div>

    <div class="container mb-3">
        <div class="text-center mt-4">
            <h4 class="fw-bold">INTRANET EARPFIM</h4>
            <p class="fs-4">Sistema de Planificación de Recursos Académicos y Empresariales</p>
        </div>
        <div class="row d-flex justify-content-center">
            <form class="col-sm-4 border" style="padding: 10px 50px;">
                <div class="row mt-2">
                    <label for="">Usuario</label>
                    <input type="text" class="form-control" name="" id="" placeholder="Usuario UNI">
                </div>
                <div class="row mt-2">
                    <label for="">Contraseña</label>
                    <input type="text" class="form-control" name="" id="" placeholder="Contraseña">
                </div>
                <div class="row mt-4 mb-3 text-center">
                    <a class="border-0 w-100 py-2 text-white text-decoration-none" style="background-color: #3f51b5;" href="home.html">INICIAR
                        SESIÓN</a>
                </div>
                <div class="row text-center">
                    <a href="#" class="text-decoration-none">¿Olvidó su contraseña?</a>
                </div>
                <div class="row mt-3">
                    <hr>
                </div>
                <div class="row">
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="/img/google.png" alt="logo google" style="width: 40px;">
                        <p class="mt-3" style="color: darkgrey;">Iniciar sesión con Google</p>
                    </div>
                </div>
                <div class="row text-center">
                    <p style="font-size: 14px;" class="text-danger">Temporalmente solo para docentes</p>
                </div>
                <div class="row">
                    <button class="btn w-100 text-primary">VER COMUNICADOS</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
