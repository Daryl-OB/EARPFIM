<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Horarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
</head>
<body>
    <button id="mostrarTabla">Mostrar Tabla</button>

   
        <table  id="Tabla" class="table table-striped text-center">
        <thead>
          <tr>
            <th scope="col">Dia</th>
            <th scope="col">Curso</th>
            <th scope="col">Horario</th>
            <th scope="col">Marcaci√≥n</th>
            <th scope="col">Est</th>
          </tr>
        </thead>
        <tbody></tbody> 
        </table>
       
    <script src="script.js"></script>
    <style>
        #Tabla {
    display: none;
    width: 100%;
    transition:  10.0s all;
    overflow: hidden;
}

#Tabla.mostrar {
    display: table;
    height: auto;
}

#mostrarTabla {
    cursor: pointer;
}

    </style>
<script>
const mostrarTablaButton = document.getElementById("mostrarTabla");
const miTabla = document.getElementById("Tabla");

mostrarTablaButton.addEventListener("click", () => {
    if (miTabla.classList.contains("mostrar")) {
        miTabla.classList.remove("mostrar");
    } else {
        miTabla.classList.add("mostrar");
    }
});


</script>
