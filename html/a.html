<!DOCTYPE html>
<html>
<head>
  <title>Subir y Mostrar Archivo PDF</title>
</head>
<body>
  <input type="file" id="inputArchivo" accept=".pdf ">
  <button id="mostrarBoton">Mostrar PDF</button>

  <div id="contenedorPDF">
    <!-- Aquí se mostrará el contenido del PDF -->
  </div>
  <input type="file" id="fileInput" class="hidden">
  <label for="fileInput" class="fileLabel">
      <i class="icon">&#x1F4C2;</i> Seleccione un archivo
  </label>
  <script>
    const inputArchivo = document.getElementById("inputArchivo");
    const mostrarBoton = document.getElementById("mostrarBoton");
    const contenedorPDF = document.getElementById("contenedorPDF");
    let archivoPDF;

    inputArchivo.addEventListener("change", function (event) {
      archivoPDF = event.target.files[0];
    });

    mostrarBoton.addEventListener("click", function () {
      if (archivoPDF) {
        const lector = new FileReader();

        lector.onload = function (e) {
          const contenidoPDF = e.target.result;
          // Aquí puedes utilizar la variable 'contenidoPDF' para mostrar el contenido del PDF en la página
          // Por ejemplo, podrías utilizar una biblioteca como PDF.js para mostrarlo en un visor PDF.

          // Ejemplo de cómo mostrar el contenido del PDF en un objeto <embed>:
          const embed = document.createElement("embed");
          embed.src = contenidoPDF;
          embed.type = "application/pdf";
          embed.width = "100%";
          embed.height = "600";
          contenedorPDF.innerHTML = ""; // Limpia el contenido anterior, si lo hay
          contenedorPDF.appendChild(embed);
        };

        lector.readAsDataURL(archivoPDF);
      } else {
        alert("Selecciona un archivo PDF primero.");
      }
    });
  </script>
  <style>/* Estilos para ocultar el input de archivo */
    .hidden {
        display: none;
    }
    
    /* Estilos para el botón de archivo */
    .fileLabel {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        border-radius: 5px;
    }
    
    /* Estilos para el icono (puedes usar FontAwesome o un icono personalizado) */
    .icon {
        margin-right: 5px;
        font-size: 20px;
    }
    
    /* Estilo cuando el botón está activo */
    .fileLabel:hover {
        background-color: #0056b3;
    }
    </style>
</body>
</html>
