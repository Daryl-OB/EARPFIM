<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <section class="content-meses">
    <div class="d-grid gap-2 " id="meses">
        
    </div>
    <div class="asisten-semestre">
        <b style="font-size: 18px">Resumen de Asistencia del Semestre</b><br>
        <p><b>P:</b> <b>T:</b>  <b>F:</b></p> 
    </div>
</section>
<script>
  var content = document.getElementById("meses");
  var meses = [
    "ENERO",
    "FEBRERO",
    "MARZO",
    "ABRIL",
    "MAYO",
    "JUNIO",
    "JULIO",
    "AGOSTO",
    "SEPTIEMBRE",
    "OCTUBRE",
    "NOVIEMBRE",
    "DICIEMBRE",
  ];
  
  var num = 1; // Define num fuera del bucle
  
  var button = ""; // Inicializa la variable button fuera del bucle
  
  for (var i = 6; i < 7; i++) {
    button += 
    `<button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample${num}" aria-expanded="false" aria-controls="collapseExample${num}">${meses[i]}</button>
        <div class="collapse" id="collapseExample${num}">
            <table class="table table-striped text-center">
            <thead>
                 <tr>
                 <th scope="col">Dia</th>
                 <th scope="col">Curso</th>
                 <th scope="col">Horario</th>
                 <th scope="col">Marcaci√≥n</th>
                 <th scope="col">Est</th>
                </tr>
               </thead>
             <tbody></tbody> 
            </table>
          
        <div class="asisten-mensua">
            <b style="font-size: 18px">Resumen de Asistencia Mensual</b><br>
            <p><b>P:</b> <b>T:</b>  <b>F:</b></p>
        </div>
      </div> ` ;
    num++; 
    content.innerHTML = button;// Incrementa num
  }
  
  
  </script>
  
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
